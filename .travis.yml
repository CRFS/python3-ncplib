sudo: false
language: python
python:
  - 3.6
  - 3.5
cache: pip
env:
  global:
    - PYTHONWARNINGS=default,ignore::PendingDeprecationWarning
    - PYTHONASYNCIODEBUG=1
matrix:
  fast_finish: true
install:
  - pip install flake8 coverage sphinx sphinx_rtd_theme -e .
script:
  - flake8
  - coverage run -m unittest discover tests
  - (cd docs && sphinx-build -n -W . _build)
after_success:
  - coverage report
deploy:
  provider: pypi
  user: etianen
  password:
    secure: 
  on:
    tags: true
    python: 3.6
    repo: CRFS/python3-ncplib
  distributions: sdist
notifications:
  email: false
