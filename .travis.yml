dist: trusty
language: python
python:
- 3.5
sudo: false
before_install:
- rm -rf ~/.pyenv
- curl -L https://raw.githubusercontent.com/yyuu/pyenv-installer/master/bin/pyenv-installer | bash
- cat .python-version | xargs -n 1 pyenv install
install:
- pip install 'tox>=2.3.1'
script: tox
deploy:
  provider: pypi
  user: etianen
  password:
    secure: 
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: CRFS/python3-ncplib
notifications:
  on_success: never
  on_failure: change
